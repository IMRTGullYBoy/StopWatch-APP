<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>StopWatch</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
</head>




<body>
  <div class="container">
    <div class="watch">
      <div class="outer-circle">
        
          
          <h3>StopWatch</h3>
      </br> </br> </br>
          <span class="text min">00 : </span>
          <span class="text sec">&nbsp;00 :</span>
          <span class="text msec">&nbsp;00</span>
      
          <div class="button-wrap">
            <button class="button reset hidden">Reset</button>
            <button class="button play">Play</button>
            <button class="button lap hidden">Lap</button>
          </div>
          <ul class="laps">
            <button class="lap-clear-button hidden">Clear All</button>
          </ul> 
      </div>
    
    </div>
   
  </div>

  <script src="index.js">
  </script>
</body>
</html>
